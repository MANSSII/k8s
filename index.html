<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Morning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light Gray */
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #2e86de; /* Royal Blue */
        }
        p {
            color: #27ae60; /* Nephritis Green */
            font-size: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #e74c3c; /* Alizarin Red */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #c0392b; /* Pomegranate Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good Morning</h1>
        <p>Welcome to colourful world</p>
        <a href="#" class="button">Click Me!</a>
    </div>
</body>
</html>
